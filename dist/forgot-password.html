<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0;">
    <link rel="stylesheet" type="text/css" href="/dist/output.css" />
    <title>Isukses | Lupa Kata Laluan</title>
</head>
<body class="forgot-password-body">
    <section class="forgot-password">
        <div class="forgot-password__image-section">
            <img class="forgot-password__image" src="../src/images/forgot-password.png" alt="Lupa Kata Laluan Isukses">
        </div>
        <div class="form__section">
            <div class="forgot-password__section">
                <div class="forgot-password__info">
                    <h2 class="forgot-password__heading">Lupa Kata Laluan</h2>
                    <h3 class="forgot-password__sub-heading">Sila masukkan <strong>ID Pelajar</strong> dan <strong>kata laluan baru</strong></h3>
                </div>
                <div class="form forgot-password__form">
                    <div class="form-group">
                        <div class="form-section">
                            <label>Nama Pengguna</label>
                            <div class="input-group">
                                <input type="text" placeholder="Nama Pengguna" />
                                <div class="input-icon icon  profile-icon">
                
                                </div>
                            </div>
                        </div>
                        <div class="form-section">
                            <label>Kata Laluan Baru</label>
                            <div class="input-group">
                                <input type="password" placeholder="Kata Laluan Baru" />
                                <div class="input-icon icon password-icon">
                
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="button-form forgot-password__button" style="--content: '&nbsp;'" href="#">
                        Hantar
                    </button>
                </div>
            </div>
            <div class="forgot-password__section">
                <div class="forgot-password__info">
                    <h3 class="forgot-password__sub-heading">Carian sebagai nama</h3>
                </div>
                <div class="form forgot-password__form">
                    <div class="form-group">
                        <div class="form-section">
                            <label>Nama Pengguna</label>
                            <div class="input-group">
                                <input type="text" placeholder="Nama Pengguna" />
                                <div class="input-icon icon  profile-icon">
                
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="button-form forgot-password__button" style="--content: '&nbsp;'" href="#">
                        Cari
                    </button>
                </div>                
            </div>
            <div class="forgot-password__section">
                <div class="forgot-password__info">
                    <h3 class="forgot-password__sub-heading"><strong>ID Pelajar</strong></h3>
                    <h3 class="forgot-password__sub-heading">Muhammad Fendi bin Anwar Braim</h3>
                </div>            
            </div>
        </div>
    </div>
    </section>
</body>
</html>
